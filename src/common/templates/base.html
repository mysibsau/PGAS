{% load django_bootstrap5 %}
{% load static %}
{% load sass_tags %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script
            src="{% static 'turbo/js/turbo.min.js' %}"
            defer
            data-turbo-track="reload"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <title>ПГАС</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}


    <link href="{% sass_src 'common/base.scss' %}" rel="stylesheet" type="text/css"/>
    <link href="{% sass_src 'common/buttons.scss' %}" rel="stylesheet" type="text/css"/>
    <link href="{% sass_src 'common/comments.scss' %}" rel="stylesheet" type="text/css"/>
    <link href="{% sass_src 'common/headers.scss' %}" rel="stylesheet" type="text/css"/>
    <link href="{% sass_src 'common/cards.scss' %}" rel="stylesheet" type="text/css"/>
    {% block head %}
    {% endblock %}
</head>
<body>

{% if request.user.is_authenticated %}
    {% include "menu.html" %}
{% endif %}

<div class="container mt-3 mb-5">
    {% bootstrap_messages %}
    {% block content %}
    {% endblock %}
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<br>
<br>
</body>
</html>
